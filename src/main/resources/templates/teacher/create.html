<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Teacher</title>

    <link type="text/css" rel="stylesheet" href="../stylesheet.css"/>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.js"></script>

    <style>
        .input-group-text{
            min-width: 100px;
        }
    </style>
</head>
<body>
<div th:replace="/../include/menu::menu"></div>

    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">

            <form id="teacherForm">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Full name</span>
                </div>
                <input th:field="${teacher.name}" type="text" class="form-control"
                       aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email</span>
                </div>
                <input th:field="${teacher.email}" type="email" class="form-control"
                       aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password</span>
                </div>
                <input th:field="${teacher.password}" type="text" class="form-control"
                       aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>
                <a class="btn btn-danger backbtn" style="color: white;">Back</a>
                <button id="addTeacher" type="button" class="btn btn-success float-right">Add Teacher</button>
            </form>
        </div>
        <div class="col-4"></div>

    </div>


    <script>
      $("#addTeacher").click(function () {
        $.ajax({
          method: "post",
          url: "/api/teacher/create",
          data: $("#teacherForm").serialize(),
          success: function (resp) {
            console.log(resp);
            window.location.href = "/teacher/teachers";

          },
          error: function (resp) {
            console.log(resp);
          }
        });
      });
    </script>
</body>
</html>
